name: Retire PR Preview

on:
  pull_request_target:
    types:
      - closed

permissions:
  contents: write
  pull-requests: write

jobs:
  remove-preview:
    name: Remove preview deployment
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{ github.event.number }}
      PREVIEW_DIR: pr-${{ github.event.number }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare gh-pages branch
        id: prepare
        run: |
          set -euo pipefail
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git ls-remote --exit-code origin gh-pages > /dev/null 2>&1; then
            git fetch origin gh-pages
            git checkout gh-pages
            echo "skip=false" >> "$GITHUB_OUTPUT"
          else
            echo "gh-pages branch not found; skipping cleanup" >> $GITHUB_STEP_SUMMARY
            echo "skip=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Remove preview directory
        id: cleanup
        if: ${{ steps.prepare.outputs.skip != 'true' }}
        run: |
          set -euo pipefail
          DIR="${PREVIEW_DIR}"
          if [ -d "$DIR" ]; then
            if git ls-files --error-unmatch "$DIR" > /dev/null 2>&1; then
              git rm -r "$DIR"
            else
              rm -rf "$DIR"
            fi
          else
            echo "Preview directory $DIR not found" >> $GITHUB_STEP_SUMMARY
          fi
          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            git commit -m "chore: remove preview for PR #${PR_NUMBER}"
            git push origin gh-pages
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Update preview comment
        if: ${{ steps.prepare.outputs.skip != 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- pr-preview -->';
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            const retiredMessage = `${marker}\nðŸ§¹ Preview for PR #${prNumber} has been retired.`;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
              per_page: 100
            });

            const existing = comments.find(comment => comment.body && comment.body.includes(marker));

            if (!existing) {
              return;
            }

            await github.rest.issues.updateComment({
              owner,
              repo,
              comment_id: existing.id,
              body: retiredMessage
            });
