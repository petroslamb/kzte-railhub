name: PR Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:
    inputs:
      pr_number:
        description: "Pull request number (for manual runs)"
        required: true
      head_ref:
        description: "Head ref (e.g. feature/my-branch)"
        required: true
      head_sha:
        description: "Head commit SHA"
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  build-preview:
    name: Build and publish preview
    runs-on: ubuntu-latest
    env:
      PREVIEW_ROOT: preview
      PR_NUMBER: ${{ github.event.pull_request.number || github.event.inputs.pr_number }}
      HEAD_REF: ${{ github.event.pull_request.head.ref || github.event.inputs.head_ref || github.ref_name }}
      HEAD_SHA: ${{ github.event.pull_request.head.sha || github.event.inputs.head_sha || github.sha }}
      APP_DIR: railhub-demo
      NEXT_BASE_PATH: /${{ github.event.repository.name }}/pr-${{ github.event.pull_request.number || github.event.inputs.pr_number }}
    steps:
      - name: Check out PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ env.HEAD_SHA }}
          fetch-depth: 0

      - name: Set up Node.js
        if: ${{ hashFiles('railhub-demo/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: railhub-demo/package-lock.json

      - name: Install dependencies (npm ci)
        if: ${{ hashFiles('railhub-demo/package.json') != '' && hashFiles('railhub-demo/package-lock.json') != '' }}
        run: npm ci
        working-directory: ${{ env.APP_DIR }}

      - name: Install dependencies (npm install fallback)
        if: ${{ hashFiles('railhub-demo/package.json') != '' && hashFiles('railhub-demo/package-lock.json') == '' }}
        run: npm install
        working-directory: ${{ env.APP_DIR }}

      - name: Build project
        if: ${{ hashFiles('railhub-demo/package.json') != '' }}
        run: |
          npm run build --if-present
          npm run export --if-present
        working-directory: ${{ env.APP_DIR }}
        env:
          NEXT_PUBLIC_BASE_PATH: ${{ env.NEXT_BASE_PATH }}

      - name: Prepare preview bundle
        run: |
          set -euo pipefail
          mkdir -p "${PREVIEW_ROOT}"
          if [ -d "${APP_DIR}/out" ]; then
            rsync -a --delete "${APP_DIR}/out/" "${PREVIEW_ROOT}/"
          elif [ -d "${APP_DIR}/dist" ]; then
            rsync -a --delete "${APP_DIR}/dist/" "${PREVIEW_ROOT}/"
          elif [ -d "${APP_DIR}/build" ]; then
            rsync -a --delete "${APP_DIR}/build/" "${PREVIEW_ROOT}/"
          else
            cat <<'HTML' > "${PREVIEW_ROOT}/index.html"
            <!DOCTYPE html>
            <html lang="en">
              <head>
                <meta charset="utf-8" />
                <title>KZTE RailHub Preview</title>
                <meta name="viewport" content="width=device-width,initial-scale=1" />
                <style>
                  body { font-family: system-ui, sans-serif; margin: 2.5rem auto; max-width: 60ch; line-height: 1.6; padding: 0 1.5rem; }
                  h1 { font-size: 2rem; margin-bottom: 1rem; }
                  code { background: #f4f4f4; padding: 0.15rem 0.35rem; border-radius: 0.25rem; }
                  a { color: #2563eb; }
                </style>
              </head>
              <body>
                <h1>Preview placeholder for PR #${PR_NUMBER}</h1>
                <p>No build artefacts were produced for this pull request. If you expected a frontend preview, ensure the pull request includes a Next.js export (contents of <code>out/</code>) or another static bundle.</p>
                <p>Repository root files are still available via GitHub's file browser.</p>
              </body>
            </html>
            HTML
          fi
          touch "${PREVIEW_ROOT}/.nojekyll"

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.PREVIEW_ROOT }}
          publish_branch: gh-pages
          destination_dir: pr-${{ env.PR_NUMBER }}
          keep_files: true
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_message: "docs: deploy preview for PR #${{ env.PR_NUMBER }}"

      - name: Share preview URL
        uses: actions/github-script@v7
        env:
          PR_NUMBER: ${{ env.PR_NUMBER }}
        with:
          script: |
            const marker = '<!-- pr-preview -->';
            const { owner, repo } = context.repo;
            const prNumber = parseInt(process.env.PR_NUMBER, 10);

            if (!Number.isFinite(prNumber)) {
              core.setFailed('PR number is missing; cannot comment with preview URL');
              return;
            }

            const previewUrl = `https://${owner}.github.io/${repo}/pr-${prNumber}/`;
            const body = `${marker}\nðŸš€ Preview deployment for PR #${prNumber}: ${previewUrl}`;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
              per_page: 100
            });

            const existing = comments.find(comment => comment.body && comment.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body
              });
            }
